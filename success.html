<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Gestor de Créditos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .close-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-button:hover {
            background: #2980b9;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu suscripción premium ha sido activada correctamente. Ya puedes disfrutar de todas las funciones avanzadas de la app.</p>
        <button class="close-button" onclick="cerrarVentana()">Cerrar</button>
        <div class="loading" id="loading">
            <p>Cerrando ventana...</p>
        </div>
    </div>

    <script>
        function cerrarVentana() {
            document.getElementById('loading').style.display = 'block';
            
            // Intentar cerrar la ventana
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    // Si no se puede cerrar, mostrar mensaje
                    document.body.innerHTML = '<div class="container"><h1>¡Listo!</h1><p>Puedes cerrar esta ventana y regresar a la app.</p></div>';
                }
            }, 1000);
        }

        // Auto-cerrar después de 5 segundos
        setTimeout(() => {
            cerrarVentana();
        }, 5000);
    </script>
</body>
</html>
